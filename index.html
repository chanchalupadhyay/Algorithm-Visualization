<html>
  <head>
    <title>
      Algorithm visualization
    </title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="algoVisualization.css" rel="stylesheet" />
    <h1>Algorithm Visualization</h1>
  </head>
  <body>
    <section class="header">
      <div class="input-text-block">
        <label>Enter Size </label>

        <input
          type="number"
          placeholder="Enter size ,by default=10"
          class="input-text"
          id="input-size"
        />
        <input
          type="button"
          value="Generate Blocks"
          class="button"
          onclick="generateBlocks()"
        />

        <label>Enter search value</label>

        <input
          type="text"
          id="input-search-value"
          class="input-text"
          placeholder=" Enter search value"
          disabled
        />
        <input type="button" value="reset" class="button" onclick="reset()" />
      </div>

      <div class="algo-button-section">
        <input
          type="button"
          value="Bubble Sort"
          class="button"
          id="bubbleSort"
          onclick="algorithmn(this.id)"
        />

        <input
          type="button"
          value="Selection Sort"
          class="button"
          id="selectionSort"
          onclick="algorithmn(this.id)"
        />
        <input
          type="button"
          value="Insertion Sort"
          class="button"
          id="insertionSort"
          onclick="algorithmn(this.id)"
        />
        <input
          type="button"
          value="Linear Search"
          class="button"
          id="linearSearch"
          onclick="algorithmn(this.id)"
        />
        <input
          type="button"
          value="Binary Search"
          class="button"
          id="binarySearch"
          onclick="algorithmn(this.id)"
        />
      </div>
    </section>

    <section class="algo-animation-container1">
      <label id="display-values" class="display-values"></label><br /><br />
      <label id="display-sorting-status" class="display-values"></label>

      <section class="algo-animation-container"></section>
    </section>
    <section id="footer"></section>
  </body>

  <script src="index.js"></script>

  <script src="search.js"></script>
</html>
